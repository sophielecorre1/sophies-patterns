<?xml version="1.0" standalone="no"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Lifelines -->
  <line x1="100" y1="50" x2="100" y2="550" stroke="#555" stroke-dasharray="5,5"/>
  <text x="60" y="40" font-size="16">Client</text>

  <line x1="300" y1="50" x2="300" y2="550" stroke="#555" stroke-dasharray="5,5"/>
  <text x="240" y="40" font-size="16">GuardService</text>

  <line x1="500" y1="50" x2="500" y2="550" stroke="#555" stroke-dasharray="5,5"/>
  <text x="430" y="40" font-size="16">ExternalService</text>

  <line x1="700" y1="50" x2="700" y2="550" stroke="#555" stroke-dasharray="5,5"/>
  <text x="640" y="40" font-size="16">FinalizerService</text>

  <line x1="900" y1="50" x2="900" y2="550" stroke="#555" stroke-dasharray="5,5"/>
  <text x="870" y="40" font-size="16">DB</text>

  <line x1="1100" y1="50" x2="1100" y2="550" stroke="#555" stroke-dasharray="5,5"/>
  <text x="1060" y="40" font-size="16">Middleware</text>

  <!-- Messages -->
  <line x1="100" y1="120" x2="300" y2="120" stroke="black" marker-end="url(#arrow)"/>
  <text x="120" y="110" font-size="14">1. markInFlight()</text>

  <line x1="300" y1="160" x2="900" y2="160" stroke="black" marker-end="url(#arrow)"/>
  <text x="320" y="150" font-size="14">1a. UPDATE INITIAL → IN_FLIGHT</text>

  <line x1="100" y1="240" x2="500" y2="240" stroke="black" marker-end="url(#arrow)"/>
  <text x="120" y="230" font-size="14">2. sendSms() (non‑retryable)</text>

  <line x1="100" y1="320" x2="700" y2="320" stroke="black" marker-end="url(#arrow)"/>
  <text x="120" y="310" font-size="14">3. finalize() @Retryable</text>

  <line x1="700" y1="360" x2="900" y2="360" stroke="black" marker-end="url(#arrow)"/>
  <text x="720" y="350" font-size="14">3a. UPDATE IN_FLIGHT → DONE</text>

  <line x1="700" y1="400" x2="1100" y2="400" stroke="black" marker-end="url(#arrow)"/>
  <text x="720" y="390" font-size="14">3b. notify()</text>

  <!-- Arrow definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#000"/>
    </marker>
  </defs>

</svg>
